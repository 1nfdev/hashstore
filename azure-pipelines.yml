
trigger:
- master

jobs:
  - job: Windows
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.6'
          architecture: 'x64'
      - script: |
          python -V
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          where npm*
          python -v setup.py sdist
          dir dist
  - job: macOS
    pool:
      vmImage: 'macOS-10.13'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.6'
          architecture: 'x64'
      - script: |
          python -V
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          python setup.py sdist
          ls -l dist
      - task: PublishPipelineArtifact@0
        inputs:
          targetPath: 'dist'
          artifactName: 'hashstore-linux.tgz'
  - job: Linux
    pool:
      vmImage: 'ubuntu-16.04'
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.6'
          architecture: 'x64'
      - script: |
          python -V
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          python setup.py sdist
          ls -l dist
      - task: PublishPipelineArtifact@0
        inputs:
          targetPath: 'dist'
          artifactName: 'hashstore-macos.tgz'
